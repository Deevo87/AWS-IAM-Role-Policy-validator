<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>json-verify</title>
    <link rel="stylesheet" type="text/css" href="/templates/style.css">
</head>
<body>
    <h1>
        Wybierz plik do weryfikacji
    </h1>
    <form id="fileForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="fileInput">
        <button type="button" onclick="uploadFile()">Wyślij</button>
    </form>
    <div id="response"></div>

<script>
    function uploadFile() {
        let fileInput = document.getElementById('fileInput');
        let file = fileInput.files[0];
        if (file) {
            if (file.name.endsWith('.json')) {
                let formData = new FormData();
                formData.append('file', file);

                fetch('/uploadJsonFile', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => {
                        if (response.ok) {
                            return response.json();
                        }
                        throw new Error('Wystąpił problem podczas przesyłania pliku JSON.');
                    })
                    .then(data => {
                        console.log(data)
                        document.getElementById('response').innerText = data.valid ? data.valid : data.valid + ", " + data.error;
                    })
                    .catch(error => {
                        // alert(error);
                    });
            } else {
                alert('Proszę wybrać plik JSON do przesłania.');
            }
        } else {
            alert('Proszę wybrać plik do przesłania.');
        }
    }
</script>
</body>
</html>
